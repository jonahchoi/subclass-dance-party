<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/randomSpaceObject.js"></script>
    <script src="src/planet.js"></script>
    <script src="src/ufo.js"></script>
    <script src="src/comet.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Planet Party</span>
      <a href="#" class="addSpaceObjectButton" data-dancer-maker-function-name="addPlanet">add a planet</a>
      <a href="#" class="addSpaceObjectButton" data-dancer-maker-function-name="addComet">add a comet</a>
      <a href="#" class="addSpaceObjectButton" data-dancer-maker-function-name="addUFO">add a UFO</a>
      <a href="#" class="lineUpButton" data-dancer-maker-function-name="LineUpSpaceObjects">Line Up Space Objects</a>
    </div>
    <div class="canvas">
      <div id="sun"></div>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
